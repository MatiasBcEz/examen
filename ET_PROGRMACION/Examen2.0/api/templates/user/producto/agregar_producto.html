{% extends 'base.html'%}

{%block contenido %}
{% load static %} 

<div class="container mt-3 mb-3">
    <div>
        <div class="card">
            <div class="card-header">
                <h1>
                    INGRESA EL PRODUCTO
                </h1>
            </div>
            <div class="card-body">
                <form action="/registrar_producto/" enctype="multipart/form-data" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <label for="">NOMBRE PRODUCTO</label>
                        <input class="form-control" type="text" name="" id="id_nombre_producto">
                    </div>
                    <div class="form-group">
                        <label for="">MARCA</label>
                        <input class="form-control" type="text" name="" id="id_marca_producto">
                    </div>
                    <div class="form-group">
                        <label for="">STOCK</label>
                        <input class="form-control" type="number" name="" id="id_stock_producto">
                    </div>
                    <div class="form-group">
                        <label for="">CATEGORIA</label>
                        <input class="form-control" type="text" name="" id="id_categoria_producto">
                    </div>
                    <div class="form-group">
                        <label for="">DESCRIPCION</label>
                        <input class="form-control" type="text" name="" id="id_descripcion_producto">
                    </div>
                    <div class="form-group">
                        <label for="">FOTO</label>
                        <label class="btn color_corp" id="id_img_producto"><input accept="image/*" type="file"/>Subir Foto</label>
                    </div>
                    <div class="form-group">
                        <label for="">ID CATEGORIA</label>
                        <input class="form-control" type="text" name="" id="id_id_categoria">
                    </div>
                    <div class="form-group">
                        <label for="">PRECIO</label>
                        <input class="form-control" type="number" name="" id="id_precio_producto">
                    </div>
                    <div class="form-gorup">
                        <button type="submit" class="btn btn-dark btn-block">REGISTRAR</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

{%endblock%}
